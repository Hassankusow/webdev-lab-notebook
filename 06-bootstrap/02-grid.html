<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <style>
      /* Grid Box styling */
      .grid-box {
        background-color: purple;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid white;
        height: 120px; /* Adjust height as needed */
      }
      h1 {
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Bootstrap Grid</h1>

      <!-- Row 1: Two columns side-by-side on all screen sizes -->
      <div class="row g-0">
        <!-- Removed gutters -->
        <div class="col-6 col-md-6 grid-box">One</div>
        <div class="col-6 col-md-6 grid-box">Two</div>
      </div>

      <!-- Row 2: Different column splits on desktop but two columns on mobile -->
      <div class="row mt-0 g-0">
        <!-- Removed gutters -->
        <div class="col-6 col-md-8 grid-box">Three</div>
        <div class="col-6 col-md-4 grid-box">Four</div>
      </div>

      <!-- Row 3: Three columns that remain side-by-side on mobile -->
      <div class="row mt-0 g-0">
        <!-- Removed gutters -->
        <div class="col-4 grid-box">Five</div>
        <div class="col-4 grid-box">Six</div>
        <div class="col-4 grid-box">Seven</div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
